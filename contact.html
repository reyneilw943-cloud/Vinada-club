<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us • Vinada Club</title>
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
<header>
    <div class="container nav-container">
      <h1 class="logo"><img src="img/vinada_logo.png" alt="Vinada logo" />VINADA CLUB</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="meet-executive.html">Team</a></li>
          <li><a href="membership.html">Membership</a></li>
          <li><a href="contact.html" class="active">Join Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section class="contact-hero">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Connect with Vinada Club today!</p>
  </section>

  <section class="contact-container">

    <!-- LEFT: SOCIAL MEDIA -->
    <div class="contact-card socials">
      <h2>Connect On Social Media</h2>
      <p>Stay updated and reach out to us anytime.</p>

      <div class="social-icons">
        <a href="#" class="social"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#" class="social"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="#" class="social"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="#" class="social"><i class="fab fa-youtube"></i> YouTube</a>
      </div>
    </div>

    <!-- RIGHT: CONTACT FORM -->
    <div class="contact-card form-card">
      <h2>Send Us a Message</h2>

      <form>
        <label>Name</label>
        <input type="text" placeholder="Your name" required>

        <label>Email</label>
        <input type="email" placeholder="example@email.com" required>

        <label>Message</label>
        <textarea placeholder="Type your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

  </section>

</body>
</html>
